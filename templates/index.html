<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Fraud Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px; }
        form { background-color: #fff; padding: 20px; border-radius: 10px; width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 95%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="submit"] {
            background-color: #4CAF50; color: white; padding: 10px 20px;
            border: none; border-radius: 5px; cursor: pointer;
        }
        h2, h3 { text-align: center; }
    </style>
</head>
<body>
    <h2>Real-Time Credit Card Fraud Detection</h2>
    <form method="POST">
        <label>Credit Card Number:</label>
        <input type="text" name="cc_num" required>

        <label>Merchant Name:</label>
        <input type="text" name="merchant" required>

        <label>Category:</label>
        <input type="text" name="category" required>

        <label>Transaction Amount:</label>
        <input type="number" step="0.01" name="amt" required>

        <label>First Name:</label>
        <input type="text" name="first" required>

        <label>Last Name:</label>
        <input type="text" name="last" required>

        <label>Gender (M/F):</label>
        <input type="text" name="gender" required>

        <label>Street Address:</label>
        <input type="text" name="street" required>

        <label>City:</label>
        <input type="text" name="city" required>

        <label>State:</label>
        <input type="text" name="state" required>

        <label>ZIP Code:</label>
        <input type="number" name="zip" required>

        <label>Latitude:</label>
        <input type="text" name="lat" required>

        <label>Longitude:</label>
        <input type="text" name="long" required>

        <label>City Population:</label>
        <input type="number" name="city_pop" required>

        <label>Job Title:</label>
        <input type="text" name="job" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Transaction ID:</label>
        <input type="text" name="trans_num" required>

        <label>Merchant Latitude:</label>
        <input type="text" name="merch_lat" required>

        <label>Merchant Longitude:</label>
        <input type="text" name="merch_long" required>

        <input type="submit" value="Predict Fraud">
    </form>

    {% if prediction is not none %}
        <h3>Prediction Result: 
            <span style="color: {{ 'red' if prediction else 'green' }};">
                {{ 'FRAUD DETECTED ðŸš¨' if prediction else 'NOT FRAUD âœ…' }}
            </span>
        </h3>
    {% endif %}
</body>
</html>
